<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style/main.css" />
        <title>Interactive card details form</title>
    </head>
    <body>
        <main class="main-container">
            <section class="cards-img-section">
                <div class="card-front">
                    <img
                        class="card-front__logo"
                        src="./images/card-logo.svg"
                        alt="card-logo"
                    />
                    <p id="card-front__number" class="card-front__number">
                        0000 0000 0000 0000
                    </p>
                    <p id="card-front__name" class="card-front__name">
                        Jane Appleseed
                    </p>
                    <p id="card-front__exp-date" class="card-front__exp-date">
                        <span id="card-front__exp-month">00</span>/
                        <span id="card-front__exp-year">00</span>
                    </p>
                </div>
                <div class="card-back">
                    <p id="card-back__cvc" class="card-back__cvc">000</p>
                </div>
            </section>

            <section class="form-section">
                <form action="" class="form" autocomplete="off" id="form">
                    <div class="form__group form__group-name">
                        <label for="cardholder-name" class="form__label"
                            >CARDHOLDER NAME</label
                        >
                        <input
                            type="text"
                            class="form__input"
                            name="cardholder-name"
                            id="cardholder-name"
                            maxlength="22"
                            placeholder="e.g. Jane Appleseed"
                        />
                        <p id="form__error-msg-name" class="form__error-msg"></p>
                    </div>
                    <div class="form__group form__group-number">
                        <label for="card-number" class="form__label"
                            >CARD NUMBER</label
                        >
                        <input
                            type="text"
                            class="form__input"
                            name="card-number"
                            id="card-number"
                            maxlength="19"
                            placeholder="e.g. 1234 5678 9123 0000"
                        />
                        <p id="form__error-msg-card-number" class="form__error-msg"></p>
                    </div>
                    <div class="form__group form__group-exp-date">
                        <label for="exp-month" class="form__label"
                            >EXP. DATE (MM/YY)</label
                        >
                        <div>
                            <input
                                type="text"
                                class="form__input"
                                name="exp-month"
                                id="exp-month"
                                maxlength="2"
                                placeholder="MM"
                            />
                            <input
                                type="text"
                                class="form__input"
                                name="exp-year"
                                id="exp-year"
                                maxlength="2"
                                placeholder="YY"
                            />
                        </div>
                        <p id="form__error-msg-date" class="form__error-msg"></p>
                    </div>
                    <div class="form__group form__group-cvc">
                        <label for="cvc" class="form__label">CVC</label>
                        <input
                            type="text"
                            class="form__input"
                            name="cvc"
                            id="cvc"
                            maxlength="3"
                            placeholder="e.g. 123"
                        />
                        <p id="form__error-msg-cvc" class="form__error-msg"></p>
                    </div>
                    <button class="btn" id="btn-confirm">
                        Confirm
                    </button>
                </form>

                <!-- Completed state start -->
                <div id="thank-you-msg" class="thank-you-msg hidden">
                    <img src="./images/icon-complete.svg" alt="icon-complete" />
                    <h2>THANK YOU!</h2>
                    <p>We've added your card details</p>
                    <button class="btn">Continue</button>
                </div>
            </section>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Oscar Mumm</a>.
            </div>
        </main>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
